<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="scan-line">
            <div class="line"></div>
        </div>
        <div class="background-images">
            <img class="backround-image" id="bezel" src="\assets\bezel.png" alt="bezel image">
            <img class="backround-image" id="scan" src="\assets\scanlines.png" alt="lines image">
            <img class="backround-image" id="noise-gif" src="\assets\noise.gif" alt="lines image">
        </div>
    </div>
    <main>
        <div id="game-wrapper">
            <div class="game-header">
                <div class="button pause-button">Pause </div>
                <div class="score">Score:000</div>
            </div>
            <div id="grid"></div>
        </div>
    </main>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
