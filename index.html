<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img class="backround-image" id="bezel" src="\assets\bezel.png">
        <div class="background-glow-elem" id="glow-1"></div>
        <div class="background-glow-elem" id="glow-2"></div>
        <div class="background-glow-elem" id="glow-3"></div>

                <div class="button pause-button">menu placeholder</div>

    <script type="text/javascript" src="script.js" ></script>
